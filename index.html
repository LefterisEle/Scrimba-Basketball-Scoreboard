        <div class="container">
            <div class="column">
                <h3 class="header">HOME</h3>
                <h2 class="score" id="score-home">0</h2>

            </div>
            <div class="column">
                <h3 class="header">AWAY</h3>
                <h2 class="score" id="score-guest">0</h2>
                <div>
                    <button id="plus1-guest" onclick="add1_guest()">+1</button>
                    <button id="plus2-guest" onclick="add2_guest()">+2</button>

            </div>
        </div>
            <div>

            </div>
